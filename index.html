<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="inputSection">
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Enter The Category...">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter The Amount...">
        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="Select a date">
        <button id="add">Add</button>
    </div>
    <div class="popup" id="popup">
        <div class="popupContent">
            <h3>Error</h3>
            <p id="popupMessage"></p>
            <button id="popupClose">Close</button>
        </div>
    </div>
    <h2>Expenses List</h2>
    <div class="expensesList">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expneseTableBody">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="totalAmount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
